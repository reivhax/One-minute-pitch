{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block content %}

    <title> {{ title }} </title>
    <div class="container">
      <h2>Register</h2>
      {% if Error %}
      <div class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        {{Error}}
      </div>
      {% endif %}
      {{ wtf.quick_form(Form) }}
    </div>
{% endblock %}
